<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <!-- 如果使用多个base标签定义基地址路径，仅仅最先定义的能生效 -->
    <base href="./images/" />
    <base href="./images/png/" />
    <title>base 标签</title>
  </head>
  <body>
    <h3>html base标签</h3>
    <img src="img_0.png" alt="img_0.png"/>
    <img src="img_1.png" alt="img_1.png"/>
  </body>
</html>
