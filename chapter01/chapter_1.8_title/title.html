<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/javascript">
      div {
        margin: 2px;
        padding: 2px;
        width: auto;
        height: auto;
        border: 0px solid #000;
        background: #f0f0f0;
      }
    </style>
    <title>标签的title属性</title>
  </head>
  <body>
    <p style="color:red;">
      标签内使用title属性相当于为该标签附加上提示信息，<br>其表现形式为当鼠标移到该标签区域时，<br>会显示出一个工具条提示信息文本(tooltip text)
    </p>
    <p>
      层叠样式表(<abbr title="Cascading Style Sheets">CSS</abbr>)目前最新版为CSS3.
    </p>
    <p>
      <a href="#" title="链接到...">链接到</a>
    </p>
    <div>
      表单提交<br><br>
      <form>
        账号：<input type="text" title="请输入账号" value="" placeholder="usernmae"/><br></br>
        密码：<input type="password" title="请输入密码" value="" placeholder="password"/><br><br>
      </form>
    </div>
  </body>
</html>
