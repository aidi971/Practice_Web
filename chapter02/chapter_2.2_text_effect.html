<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      p {
        text-align: justify;
        text-indent: 2em;
      }
    </style>
    <title>文字样式效果</title>
  </head>
  <body>
    <h3>字形样式</h3>
    <p style="font-family:cursive;">
      font-family:cursive：段落的对齐和缩进是排版最常用的方法，也是要求学生重点掌握的内容。
      这部分内容有“段落对齐”、“段落缩进”等几个知识点。
    </p>
    <p style="font-family:'黑体';">
      font-family:'黑体'：段落的对齐和缩进是排版最常用的方法，也是要求学生重点掌握的内容。
      这部分内容有“段落对齐”、“段落缩进”等几个知识点。
    </p>
    <p style="font-family:'幼圆';">
      font-family:'幼圆'：段落的对齐和缩进是排版最常用的方法，也是要求学生重点掌握的内容。
      这部分内容有“段落对齐”、“段落缩进”等几个知识点。
    </p>
    <hr>
    <h3>上标、下标</h3>
    <p style="text-align:justify; text-indent:2em;">
      引用文献<sup>【1】</sup>，这个是上标sup
    </p>
    <p style="text-align:justify; text-indent:2em;">
      水(H<sub>2</sub>O)，这个是下标sub
    </p>
    <hr>
  </body>
</html>
