<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css样式重置</title>
  </head>
  <body>
    <h1>css样式重置</h1>
    <p>就是将网页的css重新设置成默认样式。</p>
    <p>由于各个浏览器对html标签的默认样式不一致，所以可以编写一个统一的html标签元素的默认样式，使各个浏览器的显示效果尽量统一。</p>
    <p>有以下几个优势：<br></p>
    <ul type="square">
      <li>将各个浏览器的兼容性降到最小</li>
      <li>可提供完全空白的页面，这样可以进行自定义样式</li>
      <li>提供更合理的基础样式框架，后续开发更具有逻辑性(只需添加样式，而不用移除或修改样式)</li>
    </ul>
  </body>
</html>
