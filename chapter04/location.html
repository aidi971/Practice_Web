<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>地理位置</title>
  </head>
  <body>

    <button onclick="getLocation()">获取位置</button>

    <div id="id-position"></div>

    <script type="text/javascript">
    
      var pos = document.getElementById("id-position");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          pos.innerHTML = "Geolocation is not supported by this browser."
        }
      }

      function showPosition(position) {
        pos.innerHTML="Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
      }

    </script>

  </body>
</html>
